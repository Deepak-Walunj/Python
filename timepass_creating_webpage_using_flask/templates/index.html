<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lernx - New Age of Learning</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a7688800d8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Welcome to Lernx</h1>
        <button id="fetchDataBtn" class="btn btn-primary">Fetch Data</button>
        <div id="result" class="mt-3"></div>
    </div>

    <script>
        document.getElementById('fetchDataBtn').addEventListener('click', function() {
            fetch('/api/data')
                .then(response => response.json())
                .then(data => {
                    const resultDiv = document.getElementById('result');
                    resultDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        });
    </script>
</body>
</html>
